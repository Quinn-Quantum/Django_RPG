<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" />
<head>
    <meta charset="UTF-8">
    <title>{%block titel%} RPG {%endblock%}</title>
</head>

    <body class = "start">
    {% if request.user.is_authenticated %}                <!-- If Schleife um abzufragen ob der User existiert wenn ja Hall user wenn nicht steht ihm die anderen Obtionen zu Verfügung -->
    <p>Hallo {{request.user.username}} !</p>
    <a  id = "start" href="{%url 'log:logout'%}">Logout</a>
    <a  id = "start" href = "{%url 'game:base'%}">Start</a>
    {% else %}
    <a id = "start" href="{%url 'log:login'%}">Login</a>
    <a id = "start" href="{%url 'log:register'%}">Account anlegen</a>
    {% endif %}
    {%block authForm%} <!-- Block in den je nach Seite Verschiedenes eingefügt werden kann -->

    {%endblock%}
    </body>

</html>
